<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website AgungBS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== BACKGROUND GALAXY ===== */
        body {
            margin: 0;
            height: 100vh;
            background: url("https://agungbarliansaputra1.github.io/pbo/uas/galaxy-6972265_1280.jpg")
                        no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        /* ===== LOGIN CARD (DEFAULT: LAPTOP) ===== */
        .login-card {
            background: rgba(20, 20, 40, 0.75);
            width: 90%;
            max-width: 420px;
            padding: 35px;
            border-radius: 22px;
            color: white;
            box-shadow: 0 0 40px rgba(150, 100, 255, 0.6);
            text-align: center;
        }

        .login-card img {
            width: 60px;
            margin-bottom: 10px;
        }

        .login-card h2 {
            margin-bottom: 20px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, #4facfe, #9b59ff);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn-cancel {
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        /* ===== MOBILE MODE ===== */
        @media (max-width: 600px) {
            .login-card {
                width: 90%;           /* MOBILE */
                padding: 25px;
                border-radius: 16px;
            }

            .login-card img {
                width: 50px;
            }

            .login-card h2 {
                font-size: 22px;
            }

            .btn-login {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="login-card">
        <img src="https://agungbarliansaputra1.github.io/pbo/uas/%E2%80%94Pngtree%E2%80%94image%20of%20planets%20and%20saturn_11085498.png" alt="Planet">
        <h2>Login</h2>

        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">

        <button class="btn-login" onclick="loginSystem.login()">Login</button>
        <button class="btn-cancel" onclick="loginSystem.reset()">Cancel</button>
    </div>

    <script>
    /* ===== CLASS (PBO) ===== */
    class User {
        constructor(username, password) {
            this.username = username;
            this.password = password;
        }

        isValid(inputUser, inputPass) {
            return this.username === inputUser && this.password === inputPass;
        }
    }

    /* ===== OBJECT ===== */
    const loginSystem = {
        user: new User("admin", "Agung"),

        login() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;

            if (u === "" || p === "") {
                alert("Username dan password wajib diisi");
            } 
            else if (this.user.isValid(u, p)) {

                // ‚úÖ TAMBAHAN LOCAL STORAGE (INI YANG KURANG)
                localStorage.setItem("loginUser", JSON.stringify({
                    username: u,
                    role: "Administrator",
                    loginTime: new Date().toLocaleString()
                }));

                alert("Login berhasil üöÄ");

                // opsional redirect
                // window.location.href = "dashboard.html";
            } 
            else {
                alert("Username atau password salah ‚ùå");
            }
        },

        reset() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    };
</script>


</body>
</html>
