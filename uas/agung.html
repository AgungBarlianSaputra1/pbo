<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Website AgungBS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url("https://agungbarliansaputra1.github.io/pbo/uas/galaxy-6972265_1280.jpg")
                        no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-card {
            background: rgba(20, 20, 40, 0.75);
            width: 90%;
            max-width: 420px;
            padding: 35px;
            border-radius: 22px;
            color: white;
            box-shadow: 0 0 40px rgba(150, 100, 255, 0.6);
            text-align: center;
        }

        .login-card img {
            width: 60px;
            margin-bottom: 10px;
        }

        .login-card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: linear-gradient(90deg, #4facfe, #9b59ff);
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn-cancel {
            background: transparent;
            border: none;
            color: #ccc;
            cursor: pointer;
        }
    </style>
</head>

<body>

<div class="login-card">
    <img src="https://agungbarliansaputra1.github.io/pbo/uas/%E2%80%94Pngtree%E2%80%94image%20of%20planets%20and%20saturn_11085498.png" alt="Planet">
    <h2>Login</h2>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button class="btn-login" id="btnLogin">Login</button>
    <button class="btn-cancel" id="btnCancel">Cancel</button>
</div>

<script>
    /* ===== CLASS USER ===== */
    class User {
        constructor(username, password, role) {
            this.username = username;
            this.password = password;
            this.role = role;
        }

        isValid(inputUser, inputPass) {
            return this.username === inputUser && this.password === inputPass;
        }
    }

    /* ===== DATA USERS (ADMIN + USER) ===== */
    const users = [
        new User("admin", "Agung", "Administrator"),
        new User("user", "AgungBS", "User")
    ];

    /* ===== LOGIN SYSTEM ===== */
    const loginSystem = {

        login() {
            const u = document.getElementById("username").value;
            const p = document.getElementById("password").value;

            if (u === "" || p === "") {
                alert("Username dan password wajib diisi");
                return;
            }

            // ðŸ” CARI USER
            const validUser = users.find(user => user.isValid(u, p));

            if (validUser) {
                localStorage.setItem("loginUser", JSON.stringify({
                    username: validUser.username,
                    role: validUser.role,
                    loginTime: new Date().toLocaleString()
                }));

                alert("Login berhasil ðŸš€ (" + validUser.role + ")");
            } else {
                alert("Username atau password salah âŒ");
            }
        },

        reset() {
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
        }
    };

    /* ===== EVENT LISTENER ===== */
    document.getElementById("btnLogin")
        .addEventListener("click", () => loginSystem.login());

    document.getElementById("btnCancel")
        .addEventListener("click", () => loginSystem.reset());
</script>

</body>
</html>
